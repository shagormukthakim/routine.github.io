<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 1em;
      font-size: 24px;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #3498db;
    }

    p {
      line-height: 1.6;
    }

    button {
      background-color: #141515;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    footer {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 0.5em;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Daily Routine</h1>
    <div>
      <button onclick="goToTasks()">Tasks</button>
      <button onclick="goToMoney()">Money Management</button>
    </div>
  </header>

  <main id="routine">
    <!-- Content will be dynamically added using JavaScript -->
  </main>

  <footer>
    <p>Â© 2024 shagormukthakim</p>
  </footer>

  <script>
    // Sample routine data
    const routineData = [
      { time: "7:00 AM - 2:00 PM", task: "University" },
      { time: "2:00 PM - 3:00 PM", task: "Lunch and Break" },
      { time: "3:00 PM - 4:30 PM", task: "Instagram Community" },
      { time: "4:30 PM - 6:30 PM", task: "Study and Homework" },
      { time: "7:00 PM - 8:00 PM", task: "Dinner" },
      { time: "8:00 PM - 10:00 PM", task: "Coding and Project Work" },
      { time: "10:00 PM - 11:30 PM", task: "Wind Down and Leisure" },
      { time: "11:30 PM - 12:10 AM", task: "Pre-Bedtime Routine" },
      { time: "12:10 AM", task: "Bedtime" }
    ];

    // Function to display routine on the webpage
    function displayRoutine() {
      const routineContainer = document.getElementById('routine');

      routineData.forEach(item => {
        const taskElement = document.createElement('div');
        taskElement.innerHTML = `<h2>${item.time}</h2><p>${item.task}</p>`;
        routineContainer.appendChild(taskElement);
      });
    }

    // Function to navigate to tasks.html
    function goToTasks() {
      // Replace this with the actual URL you want to navigate to
      window.location.href = 'task.html';
    }
    function goToMoney() {
      // Replace this with the actual URL you want to navigate to
      window.location.href = 'money.html';
    }

    // Call the function when the page loads
    window.onload = displayRoutine;
  </script>

</body>
</html>
